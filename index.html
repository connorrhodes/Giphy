<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Giphy</title>
</head>

<body>
  <div id="buttons-view">
    <button data-name="cat">meow</button>
    <button data-name="dog">woof</button>
    <button data-name="bird">chirp</button>
    <button data-name="falcon">Falcon</button>
  </div>
  <label for="search-input">Search for a giphy</label>
  <input type="text" id="search-input">

  <input id="add-giphy" type="submit" value="Giphy Search">
  <div id="gifs-appear-here">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">

    var giphys = [];
    function renderButtons() {
      $("#buttons-view").empty();

      for (var i = 0; i < giphys.length; i++){

        var a = $("<button>");

        a.addClass("giph");
        a.attr("data-name", giphys[i]);
        a.text(giphys[i]);

        $("#buttons-view").append(a);

      }

  }
  $(".gif").on("click", function(){

    var state = $(this).attr("data-state");
    if(state === "still"){

      var imgAnimate = $(this).attr("data-animate");
      $(this).attr("src", imgAnimate);
      $(this).attr("data-state", "animate");

    } else {
      var imgStill = $(this).attr("data-still");
      $(this).attr("src", imgStill);
      $(this).attr("data-state", "still");
    }

  });
